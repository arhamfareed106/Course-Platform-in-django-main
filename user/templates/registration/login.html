{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #121212; /* Dark background for the page */
        color: #e0e0e0; /* Light text color */
    }

    .login-container {
        background-color: #1e1e1e; /* Dark background for the login form */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Padding for the form */
        margin-top: 50px; /* Margin from the top */
        opacity: 0; /* Start invisible for fade-in animation */
        transform: translateY(20px); /* Start slightly lower */
        animation: fadeIn 0.5s forwards; /* Apply fade-in animation */
    }

    @keyframes fadeIn {
        to {
            opacity: 1; /* Fully visible */
            transform: translateY(0); /* Back to original position */
        }
    }

    .btn-primary {
        background-color: #bb86fc; /* Light purple button background */
        border: none; /* Remove border */
    }

    .btn-primary:hover {
        background-color: #ffffff; /* Change button color on hover */
        color: #121212; /* Change text color on hover */
    }

    a {
        color: #bb86fc; /* Light purple for links */
    }

    a:hover {
        color: #ffffff; /* Change link color on hover */
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6 login-container"> <!-- Apply the login-container class -->
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3">
            <p>
                Don't have an account? <a href="{% url 'register' %}">Register Here</a>
            </p>
        </div>
        <div class="mt-3">
            <p>
                Forgot your password?
                <a href="{% url 'password_reset' %}">Reset It Here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
